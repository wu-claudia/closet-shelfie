<html>
  <head>
    <title>Upload Pictures</title>
    <link href="static/upload.css" rel="stylesheet">
  </head>
  <header>
    <a href= '/'><img src="static/title.png" alt="Logo Pic"></a></br>
    <a id="about" href= '/about'>About</a>
    <a href= '/custom'>My Closet</a>
    <a href= '/outfit'>My Outfits</a>
    <a href= '/upload'>Upload</a>

  </header>
  <body>
    <form name = "input" action = "/upload" method = "post" enctype="multipart/form-data">
      <div>Name: <input type = "text" name = "name"></div>
    <div>Color: <select name='color'>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
        <option value="gray">Gray</option>
        <option value="brown">Brown</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="other">Other</option>
      </select></div>
      <div>Part: <select name='part'>
        <option value="aTop">Top</option>
        <option value="cBottom">Bottom</option>
        <option value="bOuterwear">Outerwear</option>
        <option value="Accessory">Accessory</option>
        <option value="Shoes">Shoes</option>
      </select></div>
      <div>Image: <input type = "file" name = "image">
      <button>Upload Picture</button></div>
    </form>
  </body>
</html>
