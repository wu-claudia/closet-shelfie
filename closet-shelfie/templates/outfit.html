<html>
  <head>
    <title>My Closet Outfits</title>
    <link href="../static/outfit.css" rel="stylesheet" />
  </head>
  <header>
    <a href= '/'><img src="../static/title.png" alt="Logo Pic"></a></br>
    <a id="about" href= '/about'>About</a>
    <a href= '/custom'>My Closet</a>
    <a href= '/outfit'>My Outfits</a>
    <a href= '/upload'>Upload</a>
  </header>
  <body>
    <a href='/calendar'><button type="button" id="cal">Reminders</button></a>
    <section id="outfit">
      <form method="post" action="">
      {% for outfit_key in outfit_to_clothes %}
        <div class="combo column">
          <button type="button"><a href= '/custom?outfit={{outfit_key.urlsafe()}}'>Edit Outfit</a></button></br>
          {% for x in outfit_to_clothes[outfit_key]| sort(attribute='part')%}
            <img src="/images?key={{x.key.urlsafe()}}">
          {% endfor %}
        </br>
          <button type="button" name="delete" value="{{outfit_key.urlsafe()}}">Delete</button>
        </div>
      {% endfor %}
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="static/outfit.js"></script>
  </body>
</html>
